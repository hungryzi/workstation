---
- hosts: all
  vars:
    - ruby_version: 2.1.2

  pre_tasks:
    - name: Upgrade packages
      apt: upgrade=yes update_cache=yes cache_valid_time=3600
      sudo: yes
    - command: locale-gen en_US en_US.UTF-8
      sudo: yes
    - command: dpkg-reconfigure locales
      sudo: yes
    - lineinfile: >
        dest=/etc/default/locale
        state=present
        line='LC_ALL="en_US.UTF-8"'
      sudo: yes

  roles:
    - { role: ruby, ruby_version: "{{ ruby_version }}" }
    - { role: tomazy.postgresql }
    - { role: nodejs }
    - { role: workstation }

  tasks:
    - name: Find current gem
      shell: sudo -iu $USER which gem
      register: gem_search

    - name: Install default ruby gems
      gem: >
        executable={{gem_search.stdout}}
        name={{item}}
        user_install=no
      with_items:
        - pry
        - rails
        - guard

    - name: Find current npm
      shell: sudo -iu $USER which npm
      register: npm_search

    - name: Install default node packages
      npm: >
        global=yes
        name={{item}}
        executable={{npm_search.stdout}}
      with_items:
        - bower
        - grunt-cli
